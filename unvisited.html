<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Places To Go</title>
  <link rel="stylesheet" href="project.css">
</head>

<body>
  <div id="visited_header">
    <h1>PLACES TO GO</h1>
  </div>
  <div class="row">
    <div class="image">
      <a id="spa-a"><img class="mySlides"
          src="https://i.natgeofe.com/k/e800ca90-2b5b-4dad-b4d7-b67a48c96c91/spain-madrid.jpg" alt="Spain"
          style="width:100%"></a>
      <div id="spa-div">
        <h1>Spain</h1>
      </div>
      <div class="image">
        <a id="ita-a"><img class="mySlides" src="https://www.state.gov/wp-content/uploads/2018/11/Italy-2109x1406.jpg"
            alt="Italy" style="width:100%"></a>
        <div id="ita-div">
          <h1>Italy</h1>
        </div>
        <div class="image">
          <a id="ind-a"><img class="mySlides" src="https://spiritbohemian.com/wp-content/uploads/2019/01/b2.jpg"
              alt="India" style="width:100%"></a>
          <div id="ind-div">
            <h1>India</h1>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <p class="text-center mt-5">
                <a href="#headerPopup" id="headerVideoLink" target="_blank"
                  class="btn btn-outline-danger popup-modal"></a>
              </p>
              <div id="headerPopup" class="mfp-hide embed-responsive embed-responsive-21by9">
                <iframe class="embed-responsive-item" width="854" height="480"
                  src="https://www.youtube.com/embed?v=gzrLsW0mhQA?autoplay=1" frameborder="0"
                  allow="autoplay; encrypted-media" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>

        <!-- ?autoplay=1 --> 
        <!-- causes videos to play automatically when initiated -->












        <script>
          var slideIndex = 0;
          carousel();

          function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) { slideIndex = 1 }
            x[slideIndex - 1].style.display = "block";
            setTimeout(carousel, 6000);
          }


          document.addEventListener('load',function()  {
            ('#headerVideoLink').magnificPopup({
              type: 'inline',
              midClick: true 
            });
          });
        </script>
</body>

</html>
