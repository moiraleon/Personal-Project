<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places To Go</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
  <div id="visited_header">
    <h1>PLACES TO GO</h1>
  </div>
    <div class="row">
        <div class="image">
            <div id="spain_text"><h2> Salamanca, Spain</h2 ></div>
          <img class="mySlides" src="https://i.natgeofe.com/k/e800ca90-2b5b-4dad-b4d7-b67a48c96c91/spain-madrid.jpg" alt="Spain" style="width:100%">
        </div>
        <div class="image">
          <img class="mySlides" src="https://www.state.gov/wp-content/uploads/2018/11/Italy-2109x1406.jpg" alt="Italy" style="width:100%">
        </div>
        <div class="image">
          <img class="mySlides" src="https://spiritbohemian.com/wp-content/uploads/2019/01/b2.jpg" alt="India" style="width:100%">
        </div>
      </div>
    
      <script>
        var slideIndex = 0;
        carousel();
    
        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > x.length) { slideIndex = 1 }
          x[slideIndex - 1].style.display = "block";
          setTimeout(carousel, 6000);
        }
      </script>
</body>
</html>
